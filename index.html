<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basket ball!</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="board">
      <div class="team">
        <div class="team-board">
          <h1>HOME</h1>
        </div>
        <div>
          <h1 id="team-1" class="team-score">0</h1>
        </div>
        <div class="buttons">
          <button onclick="addScore(1, 1)" class="button">+1</button>
          <buttonm onclick="addScore(1, 2)" class="button">+2</buttonm>
          <button onclick="addScore(1, 3)" class="button">+3</button>
        </div>
      </div>
      <div class="team">
        <div class="team-board">
          <h1>GUEST</h1>
        </div>
        <div>
          <h1 id="team-2" class="team-score">0</h1>
        </div>
        <div class="buttons">
          <button onclick="addScore(2, 1)" class="button">+1</button>
          <buttonm onclick="addScore(2, 2)" class="button">+2</buttonm>
          <button onclick="addScore(2, 3)" class="button">+3</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
